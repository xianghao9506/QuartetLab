<header class="header">
    <nav class="nav">
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center" style="padding: 10px 0 6px 0;">
            <a href="{{ .Site.BaseURL }}" style="text-decoration:none;">
              <strong style="font-size: 22px;">
                {{ .Site.Title }}
              </strong>
            </a>
            {{ with .Site.Params.description }}
            <div style="margin-top:6px; font-size: 14px; opacity: 0.85;">
              {{ . }}
            </div>
            {{ end }}
          </td>
        </tr>
  
        <tr>
          <td align="center" style="padding: 6px 0 10px 0;">
            {{ with .Site.Menus.main }}
              {{ range . }}
                <a href="{{ .URL }}" style="text-decoration:none; margin: 0 10px;">
                  {{ .Name }}
                </a>
              {{ end }}
            {{ end }}
          </td>
        </tr>
      </table>
    </nav>
  </header>
